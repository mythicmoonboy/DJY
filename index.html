<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJY | M7 Style Bracket</title>
    <style>
        :root { --red: #ff3131; --bg: #050505; --card: #111; --border: #2a2a2a; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        
        /* Compact Header */
        header { background: #000; border-bottom: 2px solid var(--red); padding: 8px; text-align: center; }
        header h1 { margin: 0; color: var(--red); font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }
        nav { display: flex; justify-content: center; gap: 15px; margin-top: 5px; }
        nav a { color: #888; text-decoration: none; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        nav a:hover { color: var(--red); }

        section { display: none; height: calc(100vh - 60px); padding: 10px; box-sizing: border-box; }
        section.active { display: flex; flex-direction: column; justify-content: space-between; }

        /* M7 Vertical Bracket Layout */
        .bracket-group { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .bracket-label { color: var(--red); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; margin: 5px 0; border-left: 3px solid var(--red); padding-left: 5px; }
        
        .round-container { display: flex; justify-content: center; gap: 10px; height: 100%; align-items: stretch; }
        .round { display: flex; flex-direction: column; justify-content: space-around; width: 130px; position: relative; }
        
        /* Compact Match Box */
        .match-box { background: var(--card); border: 1px solid var(--border); border-radius: 3px; padding: 2px; position: relative; z-index: 2; }
        .match-box:hover { border-color: var(--red); }
        .team { display: flex; justify-content: space-between; align-items: center; padding: 2px 5px; border-bottom: 1px solid #222; }
        .team:last-child { border-bottom: none; }
        .team input { background: transparent; border: none; color: white; width: 85px; font-size: 10px; }
        .score { color: var(--red); font-weight: bold; font-size: 10px; width: 20px; text-align: center; background: #000; cursor: pointer; }

        /* Progression Lines */
        .round::after { content: "âžœ"; position: absolute; right: -8px; top: 50%; color: var(--red); font-size: 10px; transform: translateY(-50%); }
        .round:last-child::after { display: none; }

        /* Grand Final Center Stage */
        .gf-container { display: flex; align-items: center; justify-content: center; width: 220px; border: 1px solid gold; background: rgba(255,215,0,0.05); }

        /* Reverted Admin */
        .admin-login { width: 280px; margin: 50px auto; background: #000; border: 1px solid var(--red); padding: 20px; text-align: center; }
        .admin-login input { width: 100%; padding: 8px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; box-sizing: border-box; }
        .admin-login button { width: 100%; padding: 10px; background: var(--red); color: black; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <h1>DJY M7 KNOCKOUT STAGE</h1>
    <nav>
        <a onclick="show('bracket')">BRACKET</a>
        <a onclick="show('home')">HOME</a>
        <a onclick="show('admin')">ADMIN</a>
    </nav>
</header>

<section id="bracket" class="active">
    <!-- Upper Bracket -->
    <div class="bracket-group">
        <div class="bracket-label">Upper Bracket Flow</div>
        <div class="round-container">
            <div class="round" id="UB1"></div> <!-- R32 -->
            <div class="round" id="UB2"></div> <!-- R16 -->
            <div class="round" id="UB3"></div> <!-- SF -->
            <div class="round" id="UB4"></div> <!-- Final -->
            <div class="gf-container" id="GF"></div> <!-- Grand Final Meeting Point -->
        </div>
    </div>

    <!-- Lower Bracket -->
    <div class="bracket-group" style="border-top: 1px dashed #333; margin-top: 10px;">
        <div class="bracket-label">Lower Bracket Survival</div>
        <div class="round-container">
            <div class="round" id="LB1"></div>
            <div class="round" id="LB2"></div>
            <div class="round" id="LB3"></div>
            <div class="round" id="LB4"></div>
            <div class="round" style="visibility: hidden;"></div> <!-- Spacer -->
        </div>
    </div>
</section>

<section id="admin">
    <div id="login-form" class="admin-login">
        <h2 style="color:var(--red); font-size:1rem;">SYSTEM LOGIN</h2>
        <div style="text-align:left; font-size:10px; color:#888;">username:</div>
        <input id="user" type="text">
        <div style="text-align:left; font-size:10px; color:#888;">password:</div>
        <input id="pass" type="password">
        <button onclick="login()">Enter Dashboard</button>
    </div>

    <div id="admin-panel" class="admin-login" style="display:none; width:400px;">
        <h2 style="color:var(--red);">COMMAND CENTER</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div style="border:1px solid #333; padding:5px;">
                <div style="font-size:9px;">STAFF MANAGER</div>
                <input id="new-u" placeholder="User" style="font-size:10px;">
                <input id="new-p" type="password" placeholder="Pass" style="font-size:10px;">
                <button onclick="addStaff()" style="font-size:10px; padding:5px;">Create Account</button>
            </div>
            <div style="border:1px solid #333; padding:5px;">
                <div style="font-size:9px;">GLOBAL MSG</div>
                <input id="new-msg" placeholder="Announcement" style="font-size:10px;">
                <button onclick="alert('MSG Updated')" style="font-size:10px; padding:5px;">Post</button>
                <button onclick="resetBracket()" style="background:#333; color:white; font-size:8px; margin-top:5px;">Wipe Bracket</button>
            </div>
        </div>
        <button onclick="location.reload()" style="background:#444; margin-top:10px;">Logout</button>
    </div>
</section>

<section id="home">
    <div style="text-align:center; padding: 40px;">
        <h2 style="color:var(--red)">DJY MLBB YOUTUBER</h2>
        <p style="font-size:0.8rem; color:#888;">Professional bracket management for the community's elite.</p>
    </div>
</section>

<script>
let users = JSON.parse(localStorage.getItem('djy_staff')) || [{u:"moonboi", p:"123", role:"master"}];
let currentUser = null;

let bData = JSON.parse(localStorage.getItem('djy_m7_compact')) || {
    UB1: Array(8).fill().map((_,i)=>({t1:"T"+(i*2+1), t2:"T"+(i*2+2), s1:0, s2:0})),
    UB2: Array(4).fill({t1:"TBD", t2:"TBD", s1:0, s2:0}),
    UB3: Array(2).fill({t1:"TBD", t2:"TBD", s1:0, s2:0}),
    UB4: [{t1:"TBD", t2:"TBD", s1:0, s2:0}],
    LB1: Array(4).fill({t1:"TBD", t2:"TBD", s1:0, s2:0}),
    LB2: Array(2).fill({t1:"TBD", t2:"TBD", s1:0, s2:0}),
    LB3: Array(2).fill({t1:"TBD", t2:"TBD", s1:0, s2:0}),
    LB4: [{t1:"TBD", t2:"TBD", s1:0, s2:0}],
    GF: {t1:"UB Winner", t2:"LB Winner", s1:0, s2:0}
};

function login() {
    let u = document.getElementById('user').value;
    let p = document.getElementById('pass').value;
    let auth = users.find(a => a.u === u && a.p === p);
    if(auth) {
        currentUser = auth;
        document.getElementById('login-form').style.display='none';
        document.getElementById('admin-panel').style.display='block';
        render();
    }
}

function update(r, i, f, v) {
    if(r === 'GF') bData.GF[f] = v;
    else bData[r][i][f] = v;
    if(f.startsWith('s')) autoAdvance(r, i);
    localStorage.setItem('djy_m7_compact', JSON.stringify(bData));
    render();
}

function autoAdvance(r, i) {
    let m = (r === 'GF') ? bData.GF : bData[r][i];
    let win = (parseInt(m.s1) > parseInt(m.s2)) ? m.t1 : m.t2;
    let map = {UB1:"UB2", UB2:"UB3", UB3:"UB4", LB1:"LB2", LB2:"LB3", LB3:"LB4"};
    if(r === "UB4") bData.GF.t1 = win;
    if(r === "LB4") bData.GF.t2 = win;
    let target = map[r];
    if(target) bData[target][Math.floor(i/2)][(i%2===0)?'t1':'t2'] = win;
}

function render() {
    const rounds = ["UB1","UB2","UB3","UB4","LB1","LB2","LB3","LB4"];
    rounds.forEach(r => {
        const el = document.getElementById(r); el.innerHTML = "";
        bData[r].forEach((m, i) => {
            el.innerHTML += `<div class="match-box">
                <div class="team"><input value="${m.t1}" onchange="update('${r}',${i},'t1',this.value)" ${!currentUser?'disabled':''}><div class="score" onclick="setS('${r}',${i},1)">${m.s1}</div></div>
                <div class="team"><input value="${m.t2}" onchange="update('${r}',${i},'t2',this.value)" ${!currentUser?'disabled':''}><div class="score" onclick="setS('${r}',${i},2)">${m.s2}</div></div>
            </div>`;
        });
    });
    // Render GF
    document.getElementById('GF').innerHTML = `<div class="match-box" style="width:160px; border:2px solid gold;">
        <div style="font-size:8px; text-align:center; color:gold;">GRAND FINAL</div>
        <div class="team"><input value="${bData.GF.t1}" disabled><div class="score" onclick="setS('GF',0,1)">${bData.GF.s1}</div></div>
        <div class="team"><input value="${bData.GF.t2}" disabled><div class="score" onclick="setS('GF',0,2)">${bData.GF.s2}</div></div>
    </div>`;
}

function setS(r, i, t) { if(currentUser) { let s = prompt("Score:"); if(s) update(r, i, 's'+t, s); } }
function show(id) { document.querySelectorAll('section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
function resetBracket() { if(confirm("Wipe?")) { localStorage.removeItem('djy_m7_compact'); location.reload(); } }
function addStaff() { alert("Staff account added!"); }

render();
</script>
</body>
</html>
